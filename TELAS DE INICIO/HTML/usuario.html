<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuário</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/usuario.css">
  <link rel="shortcut icon" href="IMAGENS/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <img src="IMAGENS/pessoas-em-filmagem-media-trabalhando-juntas_23-2150290079.avif" class="img-fluid mb-4" alt="Imagem de Usuário">
    <h2>Login Usuário - BuscaObra</h2>
    <form id="usuario-form">
      <div class="form-group">
        <input type="text" id="nome-usuario" class="form-control" placeholder="Nome Completo" required>
      </div>
      <div class="form-group">
        <input type="email" id="email-usuario" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="senha-usuario" class="form-control" placeholder="Senha" required>
      </div>
      <div class="form-group">
        <input type="text" id="data-nascimento" class="form-control" placeholder="Data de Nascimento (DD/MM/AAAA)" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
    </form>
    <div class="feedback" id="feedback-usuario"></div>
  </div>
  <script src="JS/usuario.js"></script>
</body>
</html>
