<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BuscaObra</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/index.css">
  <link rel="shortcut icon" href="IMAGENS/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Bem-vindo ao Sistema</h1>
    <img src="IMAGENS/logo2.png" class="img-fluid mb-4" alt="Imagem de Boas-Vindas">
    <form id="login-form">
      <div class="form-group">
        <input type="text" id="usuario" class="form-control" placeholder="Usuário" required>
      </div>
      <div class="form-group">
        <input type="password" id="senha" class="form-control" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Login</button>
    </form>
    <p class="t">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    <div class="feedback" id="feedback-login"></div>
  </div>
  <script src="JS/index.js"></script>
</body>
</html>
