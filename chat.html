<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - BuscaObra</title>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/emoji-button.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/emoji-button.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chat-Bot</h1>
        </header>
        <div id="chat-box" class="chat-box">
        </div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="js/chat.js"></script>
</body>
</html>
