<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Funcionário - BuscaObra</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/funcionario.css">
  <link rel="shortcut icon" href="IMAGENS/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <img src="IMAGENS/homem-jovem-construtor-afro-americano-usando-colete-de-construcao-e-capacete-de-seguranca-em-pe-com-os-bracos-cruzados-segurando-uma-espatula-parecendo-confiante_141793-19066.avif" class="img-fluid mb-4" alt="Imagem de Funcionário">
    <h2>Cadastro de Funcionário</h2>
    <form id="funcionario-form">
      <div class="form-group">
        <input type="text" id="nome-funcionario" class="form-control" placeholder="Nome Completo" required>
      </div>
      <div class="form-group">
        <input type="telefone" id="telefone-funcionario" class="form-control" placeholder="Telefone" required>
      </div>
      <div class="form-group">
        <input type="password" id="senha-funcionario" class="form-control" placeholder="Senha" required>
      </div>
      <div class="form-group">
        <select id="cargo-funcionario" class="form-control" required>
          <option value="">Selecione a Profissão</option>
          <option value="pedreiro">Pedreiro</option>
          <option value="encanador">Encanador</option>
          <option value="eletricista">Eletricista</option>
          <option value="pintor">Pintor</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
    </form>
    <div class="feedback" id="feedback-funcionario"></div>
  </div>
  <script src="JS/funcionario.js"></script>
</body>
</html>
