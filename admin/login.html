<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlueDox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom right, #1d2671, #c33764);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Container do Login */
        .login-container {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 50px;
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        /* Logo */
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 90px;
            border-radius: 50%;
            border: 3px solid #007bff;
        }

        /* Título do Login */
        .login-container h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #f1f1f1;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Campos de Entrada */
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background-color 0.3s;
        }

        /* Cor do Placeholder */
        .input-group input::placeholder {
            color: #cccccc; /* Cor do texto do placeholder ajustada */
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ddd;
        }

        .input-group input:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Botão de Login */
        .login-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Link de Recuperação */
        .recover-link {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s;
        }

        .recover-link:hover {
            color: #007bff;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="user.jpeg" alt="Logo"> <!-- Substitua pelo caminho da sua logo -->
        </div>
        <h1>Login - BlueDox</h1>
        <form>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuário" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <a href="#" class="recover-link">Esqueceu a senha?</a>
    </div>
</body>
</html>
