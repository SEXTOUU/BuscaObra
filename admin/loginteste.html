<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login - BlueDox</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="image-section">
      <img src="assets/images/logo.jpeg" class="profile-image" alt="Logo"> <!-- Caminho da imagem -->
    </div>
    <div class="form-section">
      <h1>Bem-vindo ao BlueDox</h1>
      <form id="login-form" method="POST">
        <div class="form-group">
          <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuário" required>
        </div>
        <div class="form-group">
          <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>
        </div>
        <button type="submit" name="login" class="btn btn-login">Login</button>
      </form>
      <p class="register-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
